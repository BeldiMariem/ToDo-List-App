<div class="register-page">
  <div class="register-left">
    <h1>Create an account</h1>
    <p class="subtitle">Join us and start your journey</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Enter your username"
        />
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="register-button" [disabled]="auth.loading() || form.invalid">
        {{ auth.loading() ? 'Creatingâ€¦' : 'Register' }}
      </button>

      <div class="signup-prompt">
        Already have an account?
        <a routerLink="/login">Login</a>
      </div>

      <p *ngIf="auth.error()" class="error">{{ auth.error() }}</p>
    </form>
  </div>

  <div class="register-right">
    <img
      src="https://media.istockphoto.com/id/1219250750/vector/online-registration-and-sign-up-concept-people-signing-up-or-login-to-online-account-with.jpg?s=612x612&w=0&k=20&c=1IEI_a33YhMHcZorJNzA5ECND__5WiILMHErwlWsu6E="
      alt="Register Illustration"
      class="illustration"
    />
  </div>
</div>
