<div class="login-page">
  <div class="login-left">
    <h1>Welcome back</h1>
    <p class="subtitle">Please enter your details</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="username">Username</label>
        <input
          id="username"
          type="text"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>


      <button type="submit" class="login-button">Sign in</button>

      <div class="signup-prompt">
        Donâ€™t have an account?
        <button
          type="button"
          class="signup-link"
          (click)="goToRegister($event)"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>

  <div class="login-right">
    <img
      src="https://media.istockphoto.com/id/1219250750/vector/online-registration-and-sign-up-concept-people-signing-up-or-login-to-online-account-with.jpg?s=612x612&w=0&k=20&c=1IEI_a33YhMHcZorJNzA5ECND__5WiILMHErwlWsu6E="
      alt="Login Illustration"
      class="illustration"
    />
  </div>
</div>
